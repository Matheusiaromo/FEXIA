<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEXIA - Assistente Personalizado de IA</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/img/fexia-logo.png" alt="FEXIA Logo" class="logo">
                <h1>FEXIA</h1>
                <p>Assistente Personalizado de IA</p>
            </div>
            
            <!-- Formulário de Login -->
            <form id="login-form" class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <div class="login-info">
                    <p>
                        Credenciais de teste: <br>
                        <strong>Admin:</strong> admin / admin123 <br>
                        <strong>Teste:</strong> teste / teste123
                    </p>
                </div>
                <div class="register-link">
                    <p>Não tem uma conta? <a href="#" id="register-toggle">Registre-se</a></p>
                </div>
            </form>
            
            <!-- Formulário de Registro -->
            <form id="register-form" class="register-form" style="display: none;">
                <h2>Registre-se</h2>
                <div class="form-group">
                    <label for="reg-username">Nome de Usuário</label>
                    <input type="text" id="reg-username" placeholder="Escolha um nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" placeholder="Crie uma senha" required>
                    <p class="form-text">A senha deve ter pelo menos 6 caracteres</p>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirmar Senha</label>
                    <input type="password" id="reg-confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
                <div class="login-link">
                    <p>Já tem uma conta? <a href="#" id="login-toggle">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
